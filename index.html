<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Treino CRUD</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="marca.svg" alt="marca da empresa Ada jr" class="logo">
      <h2>Treino CRUD</h2>
    </header>

    <form id="formularioCRUD">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" required>
      <button type="button" onclick="createOrUpdate()">Create/Update</button>
      <!--o onclick chama a função do JS-->
    </form>
  </div>
  <!--Foi criado dois containers pois estava muita informação em um só-->
  <div class="container2">
    <header>
      <h2>Pessoas Cadastradas</h2>
    </header>
    <ul id="listaUsuarios"></ul>
  </div>

  <script src="crud.js"></script>
</body>

</html>
